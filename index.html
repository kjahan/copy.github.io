<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>A.I. Copywriter</title>
    <script>
        const URL = "https://vhz7dsbv51.execute-api.us-east-2.amazonaws.com/dev/sops?name=alex";
        
        async function makeAPICall() {
            const result = await fetch(URL);
            result.json().then(data => {
                //console.log(data);
                sop = data.sop;
                //console.log(sop);
                const sop_parags = sop.split("\n\n");
                //console.log(sop_parags);
                for (let i = 0; i < sop_parags.length; i++) {
                    parag = sop_parags[i]
                    if (parag) {
                        var tag = document.createElement("p");
                        var text = document.createTextNode(parag);
                        tag.appendChild(text);
                        var element = document.getElementById("sop");
                        element.appendChild(tag);
                    }
                }
            })
        }
        
        makeAPICall();
    </script>

</head>
<body>
<h1>Statement of Purpose Generator</h1>
<div id="sop">
</div>
</body>
</html>
