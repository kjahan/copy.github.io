<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Statement of Purpose Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .form-container {
          margin: 50px;
        }
    </style>
</head>
<body>

  <div class="container form-container">
    <h1>Statement of Purpose</h1>
    <form id="sop-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name">
      </div>
      <div class="form-group">
        <label for="school-of-interest">School of Interest:</label>
        <input type="text" class="form-control" id="school-of-interest" name="school-of-interest">
      </div>
      <div class="form-group">
        <label for="department-of-interest">Department of Interest:</label>
        <input type="text" class="form-control" id="department-of-interest" name="department-of-interest">
      </div>
      <div class="form-group">
        <label for="program-of-interest">Program of Interest:</label>
        <input type="text" class="form-control" id="program-of-interest" name="program-of-interest">
      </div>
      <div class="form-group">
        <label for="field-of-interest">Field of Interest:</label>
        <input type="text" class="form-control" id="field-of-interest" name="field-of-interest">
      </div>
      <div class="form-group">
        <label for="current-problem">Current Problem:</label>
        <textarea class="form-control" id="current-problem" name="current-problem"></textarea>
      </div>
      <div class="form-group">
        <label for="influences">Who Influenced Your Research Decision of Interest:</label>
        <textarea class="form-control" id="influences" name="influences"></textarea>
      </div>
      <div class="form-group">
        <label for="research-choice">Why Did You Choose Your Research:</label>
        <textarea class="form-control" id="research-choice" name="research-choice"></textarea>
      </div>
      <div class="form-group">
        <label for="research-field-choice">Why Did You Choose Your Research Field:</label>
        <textarea class="form-control" id="research-field-choice" name="research-field-choice"></textarea>
      </div>
      <div class="form-group">
        <label for="undergrad-major-choice">Why Did You Choose Your Undergraduate Major:</label>
        <textarea class="form-control" id="undergrad-major-choice" name="undergrad-major-choice"></textarea>
      </div>
      <div class="form-group">
        <label for="career-goal">What is Your Career Goal in 10 Years:</label>
        <textarea class="form-control" id="career-goal" name="career-goal"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

<div id="sop">
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
    <script defer>
// this is the id of the form
$("#sop-form").submit(function(e) {
    const actionUrl  = "https://vhz7dsbv51.execute-api.us-east-2.amazonaws.com/dev/sops"
    e.preventDefault(); // avoid to execute the actual submit of the form.

    var form = $(this);
    //var actionUrl = form.attr('action');
    
    $.ajax({
        type: "POST",
        url: actionUrl,
        data: form.serialize(), // serializes the form's elements.
        success: function(data)
        {
          alert(data); // show response from the php script.
        }
    });
    
});        
    </script>
</html>
